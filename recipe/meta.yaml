{% set name = "empack" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6e6d456f3ef04e7b4736f16788a7dc8c1bdf7584632fdd29bf0550158fcad443

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - typer
    - requests
    - emsdk
    - pyyaml
    - pydantic

test:
  imports:
    - empack
    - empack.file_packager
  commands:
    - empack --help

about:
  home: https://github.com/emscripten-forge/empack
  summary: CLI for packing a mamba environment with emsdk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/emscripten-forge/empack

extra:
  recipe-maintainers:
    - DerThorsten
    - wolfv
    - martinRenou
